<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>My Gallery</title>
    </head>
    <body>
        <header class="header">
            <div class="header__profile">
                <div class="size__img">
                    <img src="./images/profilePhoto.png" alt="">
                </div>
                <div class="contenido">
                    <p>Rodney Cotton</p>
                    <span>Helsinki, Finland</span>
                </div>
            </div>
            <div class="header__information">
                <div class="post">
                    <div>
                        <h3>100</h3>
                        <span>Posts</span>
                    </div>
                    <div>
                        <h3>2,242</h3>
                        <span>Followers</span>
                    </div>
                    <div>
                        <h3>1,432</h3>
                        <span>Following</span>
                    </div>
                </div>
            </div>
        </header>

        <section class="section">
            <div class="section__bloque1">
                <div>
                    <img src="./images/photo1.png" alt="">
                </div>
                <div>
                    <img src="./images/photo2.png" alt="">
                </div>
            </div>
            <div class="section__bloque2">
                <div>
                    <div>
                        <div>
                            <img src="./images/photo3.png" alt="">
                        </div>
                    </div>
                    <div>
                        <div>
                            <img src="./images/photo5.png" alt="">
                        </div>
                        <div>
                            <img src="./images/photo6.png" alt="">
                        </div>
                    </div>
                </div>
                <div>
                    <img src="./images/photo_4.png" alt="">
                </div>
            </div>
        </section>

        <footer class="footer">
            <p>created by <span>Mario</span> - devChallenges.io</p>
        </footer>
    </body>
</html>
